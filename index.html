<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NYC Tennis Map</title>
  <meta name="description" content="NYC Tennis Map">
  <meta name="author" content="SitePoint">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div id='map_container'></div>
  <div class='header'>
    <div class='heading'>
      <h1 class = 'title'>
        Tennis Courts in NYC
      </h1>
        <p class = 'bodytext'>A map of all public tennis courts in New York City. Click each court for details, use the search bar to find a court near you! </p>
    </div>
  </div>
    <div class= 'legend' >
      <div>
        <img class = 'icons' src= 'images/tennis_marker.svg'>
        <span class = 'caption'>Parks with 0-6 Courts<span>
      </div>
        <img class = 'icons' src= 'images/tennis_marker_yellow.svg'>
        <span class = 'caption'>Parks with 7+ Courts</span>
    </div>
    <div class="footer">
        <p class = "p_text"><a href = 'https://data.cityofnewyork.us/Recreation/Directory-of-Tennis-Courts/dies-sqgi'> Data from data.gov via NYC Open Data Portal</a?\></p>
    </div>
  </footer>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
  <script src="js/scripts.js"></script>
</body>
<div id="map"></div>
</html>
